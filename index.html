<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <section class="awesomeSlider">
        <div class="bigBanner owl-carousel owl-theme">
            <div class="item">
                <img src="images/banner.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-2.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-3.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-4.jpg" alt="">
            </div>
        </div>
        <div class="smallBanner owl-carousel owl-theme">
            <div class="item">
                <img src="images/banner.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-2.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-3.jpg" alt="">
            </div>
            <div class="item">
                <img src="images/banner-4.jpg" alt="">
            </div>
        </div>
    </section>




    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        var bigCarousl = $('.bigBanner');
        bigCarousl.owlCarousel({
            loop:true,
            margin:0,
            nav:false,
            smartSpeed: 1000,
            autoplay:true,
            autoplayHoverPause: true,
            nav:true,
            navText: ["", "Next<span class='nextIcon'></span>"],
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        });

        var smallCarousel = $('.smallBanner');
        smallCarousel.owlCarousel({
            loop:true,
            startPosition: 1,
            mouseDrag: false,
            touchDrag: false,
            margin:0,           
            dots: true,           
            
            // smartSpeed: 1000,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:1
                }
            }
        });

        // var getIndex = smallCarousel.on('translated.owl.carousel', function(event) {
        //     console.log(event.page.index)
        //     bigCarousl.trigger('to.owl.carousel', event.page.index)
        // });
        bigCarousl.on('translated.owl.carousel', function(event) {
            smallCarousel.trigger('to.owl.carousel', event.page.index +1);
        })
    </script>
</body>
</html>
